# Configuration settings for each app and thier environment should be located here
# 'config/heroku/' and named appropiately they will be merged with the rest of the 
# configuration settings
apps:
  # map the apps and associated environments to your desired heroku app names
  # for example,
  #   awesomeapp:staging
  # would create the RACK_ENV=staging
  # and deploy to http://awesomeapp-staging.heroku.com
  awesomeapp:
    production: awesomeapp
    staging: awesomeapp-staging
    legacy: awesomeapp-legacy

stacks:
  # choose the stacks you want to use for each app.
  # the all: setting sets the default
  all: bamboo-mri-1.9.2

  # override on a per app and environment basis
  awesomeapp:
    legacy: bamboo-ree-1.8.7

config:
  # choose the configuration settings for all apps and thier environment
  all:
    BUNDLE_WITHOUT: "test:development"
    CONFIG_VAR1: "config1"
    CONFIG_VAR2: "config2"

  # you can also override configuration settings for each app and environment
  awesomeapp:
    production:
      CONFIG_VAR1: "config1-production"
    staging:
      CONFIG_VAR1: "config1-staging"

collaborators:
  # Be sure to add yourself as a collaborator, otherwise your
  # access to the app will be revoked.
  all:
    - "my-heroku-email@somedomain.com"
    - "another-heroku-email@somedomain.com"

  awesomeapp:
    - "awesomeapp@somedomain.com"

domains:
  awesomeapp:
    production:
      - "awesomeapp.com"
      - "www.awesomeapp.com"

addons:
  all:
    - custom_domains:basic
    # add any other addons here

  awesomeapp:
    production:
      - ssl:piggyback
      - cron:daily
      # - newrelic:bronze
      # production env specific addons here
